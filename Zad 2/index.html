<!DOCTYPE HTML>

		<link rel="stylesheet" href="style.css" type="text/css"/>

		<!--w https://fonts.google.com/ wybieramy czcionki  (typu latin extended - zawieraja polskie znaki  - zostaje wygenerowany kod ktory nalezy wkeic do sekcji head jak w ponizszym przykladzie)-->
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Lato" rel="stylesheet">

	<body>

						<i class="icon-user"></i><br/>Kim jestem?

						<!--W .icon-user:before {content: '\e802';}   dopisac po ;   font-size:76px;-->
						<!--aby zmienic polozenie mozna dopisac  margin-top: 35px;-->
