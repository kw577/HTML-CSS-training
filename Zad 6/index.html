<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Stylizowanie formularzy</title>
	<meta name="description" content="Nauka podstawowego stylizowania elementów formularzy" />
	<meta name="keywords" content="css, odcinek" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		
	<link rel="stylesheet" href="style.css" type="text/css" />
	
</head>

<body>

	<div id="container">
		<form>
			
			<!--onfocus="this.placeholder=''"     - ten zapis sprawia ze placeholder znika od razu po kliknieciu w jakies pole formularza - jeszcze zanim zacznie sie wpisywac-->
			<!--onblur="this.placeholder='login'"   - ten zapis sprawia ze placeholder ponownie pojawi sie gdy dane pole formularza nie jest aktywne -->
			
			<input type="text" placeholder="login" onfocus="this.placeholder=''" onblur="this.placeholder='login'" >
			
			<input type="password" placeholder="hasło" onfocus="this.placeholder=''" onblur="this.placeholder='hasło'" >
			
			<input type="submit" value="Zaloguj się">
			
		</form>
	</div>
	
</body>
</html>
